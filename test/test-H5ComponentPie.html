<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>饼状图</title>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/H5Component/H5ComponentBase.js"></script>
  <!-- 引入折线图的资源 -->
  <script src="../js/H5Component/H5ComponentPie.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPie.css">
</head>
<body>
  <div class="iphone">

  </div>
  <script>
  var cfg = {
    type: 'pie',
    width: 500,
    height:500,
    data:[
      ['Javascript',.4,'#ff7676'],
      ['HTML/CSS',.05],
      ['CSS3',.3],
      ['HTML5',.2],
      ['jQuery',.15]
    ],
    css:{
      top:200,
      // opacity:0
    },
    // animateIn:{top:200,opacity:1},
    // animateOut:{top:0,opacity:0},
    center: true
  }
  var h5 = new H5ComponentPie('pie',cfg);
  $('.iphone').append(h5);

  var leave = true;
  $('body').on('click',function(){
    leave = !leave;
    $('.h5_component').trigger(leave  ? 'onLeave' : 'onLoad');
  })
  </script>
</body>
</html>
