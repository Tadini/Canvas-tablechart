<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>IT学习网2015课程学习情况</title>
    <link rel="stylesheet" href="../css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="../css/h5.css">
    <!-- <link rel="stylesheet" href="../css/H5ComponentBase.css"> -->
    <script src="../js/jquery.min.js"></script>

    <!-- 管理内容 页和组件 -->
    <script src="../js/H5Component/h5.js"></script>
    <script src="../js/H5Component/H5ComponentBase.js"></script>
    <script src="../js/jquery.fullpage.min.js"></script>




</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->

  <script>
    $(function(){
      var h5 = new H5();

      h5.addPage('face')
        .addComponent('logo',{
          text:'logo',
          width: 400,
          height: 100,
          css:{backgroundColor:"red",top:200},
          center: true,
          animateIn:{opacity:1},
          animateOut:{opacity:0}
        })
        .addComponent('slogan',{
          text:'slogan',
          width: 400,
          height: 100,
          css: {backgroundColor:'green',top:300},
          center: true,
          animateIn:{left:'50%',opacity:1},
          animateOut:{left:'-100%',opacity:0}
        })
      .addPage('desc')
        .addComponent('caption',{
          text:'核心理念',
          width: 400,
          height: 100,
          css: {backgroundColor:'red',top:300},
          center: true,
        })
      .addPage('page-3')
        .addComponent('caption',{
          text:'课程分布',
          width: 400,
          height: 100,
          css: {backgroundColor:'red',top:300},
          center: true,
        })

      .loader()
    })
  </script>

</body>

</html>
